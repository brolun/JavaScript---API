<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Handleliste</h1>
		<input type="text" id="item-input" placeholder="Legg til vare" />
		<button id="add-item-btn">Legg til</button>
		<ul id="shopping-list"></ul>

		<script>
			// Hent listen fra localStorage hvis den finnes
			let items = localStorage.getItem("shopping-list")
				? JSON.parse(localStorage.getItem("shopping-list"))
				: [];
			const listElement = document.getElementById("shopping-list");

			// Funksjon for √• vise listen
			function displayList() {
				listElement.innerHTML = "";
				items.forEach((item) => {
					const li = document.createElement("li");
					li.textContent = item;
					listElement.appendChild(li);
				});
			}

			// Funksjon for √• legge til vare
			function addItem() {
				const input = document.getElementById("item-input");
				const item = input.value.trim();
				if (item) {
					items.push(item);
					localStorage.setItem(
						"shopping-list",
						JSON.stringify(items)
					);
					input.value = "";
					displayList();
				}
			}

			// Legg til event listener p√• knappen
			document
				.getElementById("add-item-btn")
				.addEventListener("click", addItem);

			// Vis listen ved sidens lasting
			displayList();
		</script>
	</body>
</html>
