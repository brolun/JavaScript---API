<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1 id="welcome-message"></h1>
		<script>
			function askForName() {
				let name = localStorage.getItem("userName");
				if (!name) {
					name = prompt("Hva er navnet ditt?");
					if (name) {
						localStorage.setItem("userName", name);
						document.getElementById(
							"welcome-message"
						).innerText = `Velkommen, ${name}!`;
					}
				} else {
					document.getElementById(
						"welcome-message"
					).innerText = `Velkommen tilbake, ${name}!`;
				}
			}

			window.onload = askForName;
		</script>
	</body>
</html>
