<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// Oppgave 1 - Lag en h1-tag
			const manipulateDOM = document.createElement("h1");
			manipulateDOM.innerHTML = "Jeg har manipulert DOM!";
			document.body.append(manipulateDOM);

			// Oppgave 2 - Lag en liste med 5 listeelementer
			const listHeading = document.createElement("h2");
			listHeading.innerHTML = "5 ting jeg liker med julen:";
			let favThings = ["gaver", "juletre", "mat", "marsipan", "familie"];
			const christmasList = document.createElement("ul");
			for (let i = 0; i < favThings.length; i++) {
				let listItem = document.createElement("li");
				listItem.textContent = favThings[i];
				christmasList.appendChild(listItem);
			}
			document.body.append(listHeading, christmasList);

			// Oppgave 3 - Lage knapper med funksjoner
			const jsBtn = document.createElement("button");
			const btnTxt = document.createTextNode("Klikk pÃ¥ meg!");
			jsBtn.appendChild(btnTxt);
			document.body.appendChild(jsBtn);
			jsBtn.addEventListener("click", sayHello);
			function sayHello() {
				const paragraph = document.createElement("p");
				paragraph.innerHTML = "Hei fra JavaScript!";
				document.body.append(paragraph);
			}

			// Oppgave 4 - Legge til en klasse
			const style = document.createElement("style");
			document.head.appendChild(style);
			style.sheet.insertRule(
				".color-change {background-color: darkseagreen}"
			);
			const colorButton = document.createElement("button");
			colorButton.textContent = "Trykk her!";
			document.body.appendChild(colorButton);
			colorButton.addEventListener("click", () => {
				colorButton.classList.toggle("color-change");
			});

			// Oppgave 5 - Businesskort
			const businessCard = document.createElement("div");
			businessCard.className = "business-card";
			style.sheet.insertRule(
				".business-card {background-color: lightGreen; width: fit-content; border-radius: 5px; padding: 20px 30px 30px 20px}"
			);

			const userName = document.createElement("h2");
			userName.innerText = "Ola Nordmann";
			const userTitle = document.createElement("p");
			userTitle.innerText = "Fullstack Utvikler";
			const userEmail = document.createElement("p");
			userEmail.innerText = "ola.nordmann@example.com";

			const deleteButton = document.createElement("button");
			deleteButton.innerText = "Slett kort";
			deleteButton.className = "delete-button";
			style.sheet.insertRule(
				".delete-button {background-color: red; color: white; border: none; padding: 10px; border-radius: 5px}"
			);
			deleteButton.addEventListener("click", () => {
				businessCard.remove();
			});

			businessCard.append(userName, userTitle, userEmail, deleteButton);
			document.body.append(businessCard);
		</script>
	</body>
</html>
