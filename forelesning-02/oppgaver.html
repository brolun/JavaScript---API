<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const manipulateDOM = document.createElement("h1");
			manipulateDOM.innerHTML = "Jeg har manipulert DOM!";
			document.body.append(manipulateDOM);

			const listHeading = document.createElement("h2");
			listHeading.innerHTML = "5 ting jeg liker med julen:";
			let favThings = ["gaver", "juletre", "mat", "marsipan", "familie"];
			const christmasList = document.createElement("ul");
			for (let i = 0; i < favThings.length; i++) {
				let listItem = document.createElement("li");
				listItem.textContent = favThings[i];
				christmasList.appendChild(listItem);
			}
			document.body.append(listHeading, christmasList);

			const jsBtn = document.createElement("button");
			const btnTxt = document.createTextNode("Klikk pÃ¥ meg!");
			jsBtn.appendChild(btnTxt);
			document.body.appendChild(jsBtn);
			jsBtn.addEventListener("click", sayHello);
			function sayHello() {
				const paragraph = document.createElement("p");
				paragraph.innerHTML = "Hei fra JavaScript!";
				document.body.append(paragraph);
			}
		</script>
	</body>
</html>
